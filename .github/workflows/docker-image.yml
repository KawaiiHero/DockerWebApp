name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build backend image
        run: docker build -t backend:latest ./backend

      - name: Build nginx image
        run: docker build -t nginx:latest ./nginx

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Save backend image to tar
        run: docker save backend:latest -o backend.tar

      - name: Save nginx image to tar
        run: docker save nginx:latest -o nginx.tar

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: |
            backend.tar
            nginx.tar
            docker-compose.yml
          target: /opt/webapp

      - name: Connect to VPS and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /opt/webapp
            docker load -i backend.tar
            docker load -i nginx.tar
            docker-compose down
            docker-compose up -d --build
